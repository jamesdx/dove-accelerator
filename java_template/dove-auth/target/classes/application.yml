# Application common configurations
server:
  port: 8084
  servlet:
    context-path: /dove-auth

spring:
  application:
    name: dove-auth

  # Database configuration
  datasource:
    url: jdbc:mariadb://${MARIADB_HOST:localhost}:${MARIADB_PORT:3306}/${MARIADB_DATABASE:dove_auth}
    username: ${MARIADB_USER:root}
    password: ${MARIADB_PASSWORD:root}
    driver-class-name: org.mariadb.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      pool-name: AuthHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true

  # Redis configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0

  # i18n configuration
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here}
  expiration: 3600000  # 1 hour
  refresh-expiration: 86400000  # 24 hours

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.doveaccelerator: INFO
    org.springframework: WARN